<!DOCTYPE html>
<!--find out about the attributes here: <html itemscope="" itemtype="http://schema.org/WebPage" lang="en"> -->
<html>

    <head>
        <meta charset="utf-8"> <!-- In HTML the <meta> tag has no end tag. In XHTML the <meta> tag must be properly closed. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="BREAKING investigations by Animals International / Animals Australia reveals shocking cruelty that must be stopped. SIGN NOW."/>
        <meta name="keywords" content="live export, investigation, worldwide, global, Animals Australia, Animals International, Europe, Meat industry, cruelty, campaign, take action, expose, petition"/>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1">
        
        <link rel="image_src" href="https://www.animalsinternational.org/take_action/live-export-global/_theme/img/fbshare2.jpg"> <!-- The <link> tag defines a link between a document and an external resource. The <link> tag is used to link to external style sheets. -->
        <link rel="stylesheet" href="css/main.css"> <!-- The <link> element is an empty element, it contains attributes only. This element goes only in the head section, but it can appear any number of times. -->
        <!-- In HTML the <link> tag has no end tag. In XHTML the <link> tag must be properly closed. -->
        <title>Stop the cruel global trade that's doing this to animals</title>
